<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Other Resources</title>
    <style>
        /* --- 1. RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #a95776, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding-bottom: 50px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. APP HEADER (Sticky) --- */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: 0.3s;
        }

        .back-btn:active { background: rgba(255,255,255,0.3); transform: scale(0.9); }

        .header-title h1 { font-size: 1.2rem; font-weight: 700; margin: 0; }
        .header-title p { font-size: 0.8rem; opacity: 0.8; margin: 0; }

        /* --- 3. CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- 4. LAYOUT --- */
        .card-grid {
            display: grid;
            gap: 20px;
            /* Desktop Default: Grid */
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        /* --- 5. CARD STYLES --- */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            
            /* Desktop: Flex Column (Center) */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:active { transform: scale(0.96); background: rgba(255,255,255,0.2); }
        
        @media(hover: hover) {
            .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.15); }
        }

        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.15);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card-content h3 { font-size: 1.2rem; margin-bottom: 5px; font-weight: 600; }
        .card-content p { font-size: 0.85rem; opacity: 0.8; margin: 0; }

        .arrow-icon {
            display: none; /* Hidden on Desktop */
            font-size: 1.2rem;
            opacity: 0.6;
            color: white;
        }

        /* --- 6. MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .container { padding: 15px; }

            .card-grid {
                /* Mobile: 1 Column List */
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .card {
                /* Mobile: Flex Row (Left Align) */
                flex-direction: row;
                align-items: center;
                text-align: left;
                padding: 15px;
                min-height: 80px;
            }

            .icon-box {
                font-size: 1.8rem;
                margin-bottom: 0;
                margin-right: 20px;
                width: 50px;
                height: 50px;
            }

            .card-content { flex: 1; }
            .card-content h3 { font-size: 1.1rem; margin-bottom: 2px; }
            .card-content p { font-size: 0.75rem; }

            .arrow-icon { display: block; } /* Show on Mobile */
        }

        /* --- 7. ANIMATIONS --- */
        .card { animation: fadeInUp 0.6s ease-out backwards; }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="back-btn" onclick="goBack()">

        </div>
        <div class="header-title">
            <h1>Other Resources</h1>
            <p>Presentations & Projects</p>
        </div>
    </header>

    <div class="container">
        <div class="card-grid">
            
            <div class="card" onclick="openPdf('cpp')">
                <div class="icon-box">üíª</div>
                <div class="card-content">
                    <h3>C++ Presentation</h3>
                    <p>Static Keywords</p>
                </div>
                <div class="arrow-icon">‚ùØ</div>
            </div>

            <div class="card" onclick="openPdf('c')">
                <div class="icon-box">‚öôÔ∏è</div>
                <div class="card-content">

                <div class="arrow-icon">‚ùØ</div>
            </div>

            </div>
    </div>

    <script>
        // CONFIGURATION: Paths matching your files
        const pdfLinks = {
            'cpp':      'otherNotes/Static.pdf',
            'c':        'otherNotes/CppSynopsis.pdf',
            'sql':      'notes/sql_queries.pdf',
            'java':     'notes/java_complete.pdf'
        };

        function openPdf(subject) {
            const url = pdfLinks[subject];
            
            if (url) {
                // Slight delay for animation visibility
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 150);
            } else {
                alert('PDF file path not configured!');
            }
        }

        function goBack() {
            if (document.referrer) {
                history.back();
            } else {
                window.location.href = '../stdProgress.html'; // Adjust path if needed
            }
        }
    </script>
</body>
</html>
