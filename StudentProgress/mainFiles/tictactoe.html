<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Break - Tic Tac Toe</title>
    <style>
        /* --- 1. RESET & THEME (Matching your Main Site) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-color: #99f2c8;
            --x-color: #7d0000;
            --o-color: #00591e;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #a95776, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. GAME CONTAINER --- */
        .game-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 { margin-bottom: 10px; font-size: 1.8rem; }
        .status { margin-bottom: 20px; font-weight: 500; font-size: 1.2rem; color: var(--accent-color); }

        /* --- 3. THE BOARD --- */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover { background: rgba(255, 255, 255, 0.2); }
        .cell.x { color: var(--x-color); text-shadow: 0 0 10px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 10px var(--o-color); }

        /* --- 4. BUTTONS --- */
        .controls { display: flex; gap: 10px; justify-content: center; }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .reset-btn { background: var(--accent-color); color: #1a2a6c; }
        .back-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid var(--glass-border); }

        .btn:hover { transform: scale(1.05); opacity: 0.9; }

        /* Win Animation */
        .winner { animation: celebrate 0.5s ease infinite alternate; }
        @keyframes celebrate { from { transform: scale(1); } to { transform: scale(1.1); } }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <p class="status" id="status">Player X's Turn</p>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn reset-btn" onclick="resetGame()">Restart</button>
            <button class="btn back-btn" onclick="window.history.back()">Back</button>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const statusText = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedIndex] !== "" || !gameActive) return;

            gameState[clickedIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerText = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                statusText.classList.add('winner');
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusText.innerText = "It's a Draw! ðŸ¤";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = "Player X's Turn";
            statusText.classList.remove('winner');
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
