<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Power Ranker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(-45deg, #ee7752, #a95776, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px; border-radius: 25px; width: 90%; max-width: 450px; text-align: center;
        }
        .question { font-size: 1.2rem; margin-bottom: 20px; }
        .option {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px; margin: 10px 0; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .option:hover { background: rgba(153, 242, 200, 0.3); transform: scale(1.02); }
        .result-screen { display: none; }
        .rank-title { font-size: 2rem; color: #99f2c8; margin: 15px 0; font-weight: bold; }
        .btn { padding: 10px 20px; background: #99f2c8; color: #1a2a6c; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="glass-box" id="quiz-box">
    <div id="quiz-content">
        <p style="margin-bottom: 10px; opacity: 0.8;">Logic Test</p>
        <div class="question" id="question">Loading...</div>
        <div id="options"></div>
    </div>

    <div class="result-screen" id="result-screen">
        <div style="font-size: 3rem;">üèÖ</div>
        <h2>Your Brain Rank</h2>
        <div class="rank-title" id="rank-name">Calculating...</div>
        <p id="rank-desc">...</p>
        <button class="btn" onclick="location.reload()">Try Again</button>
        <br>
        <button class="btn" style="background: transparent; color: white; border: 1px solid white;" onclick="window.history.back()">Back to Home</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "A bat and ball cost $1.10. The bat costs $1.00 more than the ball. How much is the ball?", o: ["10 cents", "5 cents", "1 cent", "15 cents"], a: 1 },
        { q: "If 5 machines take 5 minutes to make 5 widgets, how long would it take 100 machines to make 100 widgets?", o: ["100 min", "5 min", "50 min", "1 min"], a: 1 },
        { q: "Which number comes next: 2, 4, 8, 16, ...?", o: ["24", "30", "32", "64"], a: 2 }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        const q = quizData[currentIdx];
        document.getElementById('question').innerText = q.q;
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = "";
        q.o.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = "option";
            div.innerText = opt;
            div.onclick = () => checkAnswer(i);
            optDiv.appendChild(div);
        });
    }

    function checkAnswer(i) {
        if (i === quizData[currentIdx].a) score++;
        currentIdx++;
        if (currentIdx < quizData.length) loadQuestion();
        else showResult();
    }

    function showResult() {
        document.getElementById('quiz-content').style.display = "none";
        document.getElementById('result-screen').style.display = "block";
        const rank = document.getElementById('rank-name');
        const desc = document.getElementById('rank-desc');

        if (score === 3) {
            rank.innerText = "The Architect";
            desc.innerText = "Level: Albert Einstein. You see patterns where others see chaos!";
        } else if (score === 2) {
            rank.innerText = "The Detective";
            desc.innerText = "Level: Sherlock Holmes. Sharp, logical, and observant.";
        } else {
            rank.innerText = "The Scholar";
            desc.innerText = "Level: Diligent Student. Great potential, keep practicing!";
        }
    }

    loadQuestion();
</script>
</body>
</html>
